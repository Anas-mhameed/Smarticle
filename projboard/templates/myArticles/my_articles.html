{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Smarticle CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">

  <title>Smarticle</title>

</head>

<body>
  <!--Top menu-->
  <div class="container-fluids">
    <nav class=" navbar navbar-expand-md sticky-top navbar-dark bg-dark ">
      <div class="container">
        <a class="navbar-brand"><span class="text-primary"><img src="{% static 'images/Smarticle_logo_prev_ui.png' %}"
              width="55" height="55" alt="logo"></span></a>
        <a class="navbar-brand" href="/">Smarticle</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">My Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create_article">Create Article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Search Article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
    </nav>
	

	<div class="container">
		{% for card in cards %}
		<div class="card">
      <div class="card-content">
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-text">{{ card.text }}</p>
        <div class="card-actions">
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
      {% endfor %}
	</div>
